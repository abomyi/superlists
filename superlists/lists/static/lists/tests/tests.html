<!DOCTYPE html>
<html>
<head>
<title>JavaScript tests</title>
<meta charset=utf-8>
<link rel=stylesheet href=qunit-1.20.0.css>
</head>
<body>
<div id=qunit></div>
<div id=qunit-fixture>
<!-- qunit-fixture 是當測試完一個test後會還原, 以便進行下個test -->
<form>
  <input name=text>
  <div class=has-error>Error text</div>
</form>
</div>

<script src=http://code.jquery.com/jquery.min.js></script>
<script src=qunit-1.20.0.js></script>
<script src=../js/lists.js></script>
<script>
/* global $, test, equal */
test('errors should be hidden on keypress', function() {
  $('input').trigger('keypress');
  equal($('.has-error').is(':visible'), false); 
});

test('errors not be hidden unless there is a keypress', function() {
  equal($('.has-error').is(':visible'), true);
});
</script>
</body>
</html>
